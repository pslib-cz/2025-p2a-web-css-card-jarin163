<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSCard-Marketer</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="https://www.prumyslovkaliberec.cz/favicon.ico">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main class="main">
        <figure class="card card--marketer">
            <header>
            <p class="card__title">Marketer+</p>
            <p class="card__description">
                <span class="highlight highlight__green">Pokročilé funkce</span> vhodné zejména pro e‑shopy. E‑mailing založený na datech.</p>
            </header>            
        <p class="card__price1"><span class="highlight highlight__green highlight__large">200 Kč</span> měsíčně</p>
        <p class="card__price2">nebo 300 Kč při <a href="#" class="highlight highlight__green">měsíční platbě</a></p>
    <section class="card__button">
        <a href="#">
        <p class="card__button__text">Vyzkoušejte zdarma</p> 
        </a>    
    </section>
    <section class="card__list">
        <ul class="custom-list">
            <li class="custom-list custom-list__check highlight highlight__green">Neomezené množství e‑mailů</li>
            <li class="custom-list custom-list__check">Drag&drop editor na tvorbu šablon
            </li>
            <li class="custom-list custom-list__check">170+ designových šablon</li>
            <li class="custom-list custom-list__check">AI generování předmětu a úpravy textů</li>
            <li class="custom-list custom-list__check">Integrace s e‑shopy
            </li>
            <li class="custom-list custom-list__cross">Slevové kupóny
            </li>
            <li class="custom-list custom-list__cross">Automatizace podle chování zákazníka
                zobrazit méně</li>
        </ul>
    </section>
        </figure>

    </main>
</body>
</html>
